<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Mobile World</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="auth-form">
    <h2>Login</h2>

    <!-- Toggle for Customer/Admin -->
    <div style="text-align:center; margin-bottom:1rem;">
      <button type="button" onclick="showCustomerLogin()">Customer Login</button>
      <button type="button" onclick="showAdminLogin()">Admin Login</button>
    </div>

    <!-- Customer Login Form -->
    <form id="customerLoginForm" onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Admin Login Form -->
    <form id="adminLoginForm" style="display:none;" onsubmit="loginAdmin(event)">
      <input type="text" id="admin-username" placeholder="Admin Username" required>
      <input type="password" id="admin-password" placeholder="Admin Password" required>
      <button type="submit">Login as Admin</button>
    </form>

    <p id="register-link" style="text-align:center; margin-top:1rem;">
      Don’t have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <footer>
    <p>© 2025 Mini Flipkart</p>
  </footer>
</body>
</html>
