<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body onload="checkAdmin()">

  <header>
    <h1>Mobile World Admin</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- ================= Manage Products ================= -->
    <h2>Manage Products</h2>

    <form id="add-product-form" onsubmit="addProduct(event)">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="number" id="product-price" placeholder="Price" required>
      <input type="text" id="product-image" placeholder="Image URL" required>
      <button type="submit">Add Product</button>
    </form>

    <ul id="admin-product-list"></ul>

    <hr>

    <!-- ================= Manage Orders ================= -->
    <h2>Orders</h2>
    <div id="order-notification" style="color: red; font-weight: bold;"></div>
    <ul id="admin-order-list"></ul>
  </div>

  <footer>
    <p>Â© 2025 Mini Flipkart</p>
  </footer>
</body>
</html>
